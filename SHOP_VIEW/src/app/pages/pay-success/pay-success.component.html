
<div class="container" style="margin-top:110px" *ngIf="isLoading">
    <nz-result nzStatus="success" nzTitle="Đặt hàng thành công!" 
        nzSubTitle="Cảm ơn bạn đã tin tưởng và ủng hộ shop. Chúc bạn một ngày làm việc hiệu quả!">
        <div nz-result-extra>
           <a href="/myorder"> <button nz-button nzType="primary" style="background-color: #00483d;">Xem đơn hàng</button></a>
           <a href="/products"><button class="btn btn-outline-success">Mua nữa!</button></a> 
        </div>
    </nz-result>
</div>

<div class="container" style="margin-top:110px" *ngIf="!isLoading">
    <nz-result nzStatus="error" nzTitle="Đặt hàng Không thành công" 
        [nzSubTitle]="response?.errorMessage"> 
        <div nz-result-extra>
           <a href="/myorder"> <button nz-button nzType="primary" style="background-color: #00483d;">Xem đơn hàng</button></a>
           <a href="/products"><button class="btn btn-outline-success">Mua nữa!</button></a> 
        </div>
    </nz-result>
</div>
