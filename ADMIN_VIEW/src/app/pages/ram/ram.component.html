<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <div>
                        <h3 class="mb-0">Danh sách sản phẩm</h3>
                    </div>
                    <!-- <div style="float: right;"><button (click)="openModal(Action.THEMMOI)"
                            class="btn btn-sm btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Thêm
                            mới</button>
                    </div> -->
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">STT</th>
                                <th scope="col">Ram</th>
                                <!-- <th scope="col">Tên chi tiết sản phẩm</th> -->
                                <!-- <th scope="col">Trạng thái</th> -->
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of pageRam?.content | paginate: { id: 'lst-option',
                            itemsPerPage: pageRam?.size,
                            currentPage: pageRam?.number,
                            totalItems: pageRam?.totalElements }; index as i">
                            <tr>
                                <td>{{i+1}}</td>
                                <td><span class="link-text" (click)="view(item?.id)">{{item?.ram}}</span></td>
                                <!-- <td>{{item?.productName}}</td> -->
                                <!-- <td>
                                    <span class="badge badge-dot mr-4">
                                        {{setStatus(item?.status)}}
                                    </span>
                                </td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer py-4">
                    <div class="text-left col-6 ">{{'Tổng số bản ghi: '+ (pageRam?.totalElements ?
                        pageRam?.totalElements : 0)}}
                        &nbsp;&nbsp;&nbsp;&nbsp;Số bản ghi hiển thị:
                        <select class="custom-select " style="width: 60px; " (change)="handlePageSizeChange($event) ">
                            <option *ngFor="let pageSize of pageSizes " [ngValue]="pagesRequest?.size ">
                                {{ pageSize }}
                            </option>
                        </select>
                    </div>
                    <div class="text-right">
                        <pagination-controls id="lst-option" previousLabel="Prev " nextLabel="Next "
                            screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
                            (pageChange)="handlePageChange($event) ">
                        </pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<modal #myModal>
    <modal-header>
        <h4 *ngIf="action == Action.THEMMOI">Thêm mới Option</h4>
        <h4 *ngIf="action == Action.CAPNHAT">Cập nhật Option</h4>
    </modal-header>
    <modal-content>
        <form [formGroup]="formGroup">
            <fieldset formGroupName="Ram">
                <div class="form-group">
                    <label for="ma">ID</label>
                    <input type="text" class="form-control" formControlName="id" [(ngModel)]="ram.id" >
                    <div class="validation-alert"
                        *ngIf="isFormSubmit && formGroup.get('Ram')['controls']['id'].errors?.['required']">
                        Không được để trống!
                    </div>
                </div>
                <div class="form-group">
                    <label for="trangThai">Name</label>
                    <input  type="text" class="form-control" formControlName="ram" [(ngModel)]="ram.ram">
                   
                    <div class="validation-alert"
                        *ngIf="isFormSubmit &&  formGroup.get('Ram')['controls']['ram'].errors?.['required']">
                        Không được để trống!
                    </div>
                </div>
            </fieldset>
        </form>
    </modal-content>
    <modal-footer>
        <!-- <button class="btn btn-primary" (click)="save()"><i class="fa fa-file" aria-hidden="true"></i> Save</button> -->
        <!-- <button class="btn btn-primary" (click)="delete()"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button> -->
        <button class="btn btn-primary" (click)="closeModal()"><i class="fa fa-times" aria-hidden="true"></i>
            Close</button>
    </modal-footer>
</modal>
