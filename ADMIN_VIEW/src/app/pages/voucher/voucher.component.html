<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-xl-12 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <form class="form-search">
                  <!-- hàng 1 -->
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group align-self-center">
                        <span>Mã</span>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group align-self-center">
                        <span>Từ ngày</span>
                        <input type="date" class="form-control">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group align-self-center">
                        <span>Đến ngày</span>
                        <input type="date" class="form-control">
                      </div>
                    </div>
                  </div>
  
                  <!-- hàng 2 -->
                  <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                    <button type="button" class="btn btn-bidv btn-search mt-2"><i class="fa fa-search fa-btn"></i>
                      Tìm kiếm</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <div>
              <h3 class="mb-0">Danh sách voucher</h3>
            </div>
            <div style="float: right;"><button (click)="openModal(Action.THEMMOI)" class="btn btn-sm btn-success">Thêm
                mới</button>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">STT</th>
                  <th scope="col">Mã</th>
                  <th scope="col">Ngày bắt đầu</th>
                  <th scope="col">Ngày kết thúc</th>
                  <th scope="col">Số lượng</th>
                  <th scope="col">Giảm giá</th>
                  <th scope="col">Trạng thái</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                  <a class="page-link" href="javascript:void(0)" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="javascript:void(0)">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>

  <modal #myModal>
    <modal-header>
      <h4 *ngIf="action == Action.THEMMOI">Thêm mới sản phẩm</h4>
      <h4 *ngIf="action == Action.CAPNHAT">Cập nhật cập nhật sản phẩm</h4>
      <!-- <h4 *ngIf="action === 2">Thông Tin danh mục thông tin đại diện kho bạc đơn vị</h4> -->
    </modal-header>
    <modal-content>
      <form>
        <div class="form-group">
          <label for="ma">Mã</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label for="ten">Giảm giá (%)</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label for="ten">Ngày bắt đầu</label>
            <input type="date" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label for="ten">Ngày kết thúc</label>
            <input type="date" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label for="ten">Áp dụng cho</label>
            <select name="" id="" class="form-control">
                <option value="0">Sản phẩm</option>
                <option value="1">Đơn hàng</option>
            </select>
        </div>
        <div class="form-group">
          <label for="trangThai">Trạng Thái</label>
          <select name="" id="" class="form-control">
            <option value="0">Không hoạt động</option>
            <option value="1">Hoạt động</option>
          </select>
        </div>
      </form>
    </modal-content>
    <modal-footer>
      <button class="btn btn-primary">Lưu</button>
      <button class="btn btn-primary" (click)="closeModal()">close</button>
    </modal-footer>
  </modal>
