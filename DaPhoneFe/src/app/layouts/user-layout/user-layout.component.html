<app-header></app-header>
<app-loader></app-loader>
<router-outlet></router-outlet>
<app-footer></app-footer>
<button type="button" class="btn btn-primary popup-button popup-button" data-toggle="modal"
  data-target="#exampleModalLong">
  <i class="fa fa-handshake-o" aria-hidden="true"></i> So sánh ({{this.totalProduct?this.totalProduct:0}})
</button>
<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="exampleModalLong" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">SO SÁNH ĐIỆN THOẠI</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div *ngFor="let item of compare" class="col-6 center">
              <div class="card">
                <!-- <a href="javascript:;" class="deleteProduct" onclick="DeletedProduct(231244)"><i class="icon-deletess"></i></a> -->
                <i (click)="delProduct(item?.id)" class="icon-del" nz-icon nzType="close-circle" nzTheme="outline"
                  [nzTheme]="'twotone'" [nzTwotoneColor]="'#eb2f96'"></i>
                <ng-image-slider #nav [images]="item?.product?.listImage" [infinite]="true" [autoSlide]="1"
                  slideImage="1" [imageSize]="{width: '100%', height: 200}"></ng-image-slider>
                <div class="card-body">
                  <h6 class="card-title">{{item?.productName}}</h6>
                  <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p> -->
                </div>
                <ul class="list-group list-group-flush">
                  <li>
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col" width="5%">#</th>
                          <th scope="col" width="20%">Thuộc tính</th>
                          <th scope="col">Giá trị</th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let items of item?.listProductDetailValue, index as i">
                        <tr>
                          <td>{{i+1}}</td>
                          <td>{{items?.option?.optionName}}:</td>
                          <td>{{items?.optionValue?.optionValue}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </li>
                </ul>
                <!-- <div class="card-body">
                 <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a> 
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="compareProuct()">Save changes</button>
      </div>
    </div>
  </div>
</div>
