
<div class="container" style="margin-top:110px">
    <nav class="d-flex align-items-center" >
        <a href="/home" style="color: #00483d;">Trang chủ <span class="lnr lnr-arrow-right"></span>&nbsp;</a>
        <a href="#" style="color: #00483d;"> Thanh toán</a>
    </nav>
</div>
<div class="login row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" class="row">
            <div class="col-md-12 login-do1 animated wow fadeInLeft" data-wow-delay=".5s">  
                <nz-form-item>
                    <nz-form-control nzErrorTip="Nhập tên!">
                        <input type="text" nz-input formControlName="userName" placeholder="Tên" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Nhập số điện thoại!">
                        <input type="number" nz-input formControlName="phone" placeholder="Số điện thoại" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Nhập địa chỉ!">
                            <input  type="text" nz-input formControlName="address" placeholder="Địa chỉ" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label>Phương thức thanh toán</nz-form-label>
                    <nz-select formControlName="payment">
                        <nz-option nzValue="Live" nzLabel="Trực tiếp"></nz-option>
                        <nz-option nzValue="Bank transfer" nzLabel="Chuyển khoản"></nz-option>
                    </nz-select>
                </nz-form-item>
                <ngx-paypal [config]="payPalConfig"></ngx-paypal>
                <nz-form-item class="row">
                        <div class="col-md-8"></div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-outline-success" >Xác nhận thanh toán</button>
                        </div>  
                </nz-form-item>
                
            </div>
            <div class="clearfix"> </div>
        </form>
    </div>
        <div class="col-md-3"></div>
</div>
